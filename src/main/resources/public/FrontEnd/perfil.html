<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <link href="css/style_profile.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Perfil do Usu치rio</title>
</head>
<body>
<div class="container">
    <div class="user-profile">
        <div class="user-photo">
            <img src="assets/profissional.jpeg" alt="Foto do Usu치rio">
        </div>
        <div class="user-info">
            <h1 class="username">Ana Senne</h1>
            <div class="follow-stats">
                <div class="followers">
                    <p class="score">0</p>
                    <p class="score-title">Seguidores</p>
                </div>
                <div class="following">
                    <p class="score">0</p>
                    <p class="score-title">Seguindo</p>
                </div>
                <label class="toggle">
                    <input type="checkbox" id="followToggle" onclick="toggleFollow()">
                    <span class="slider"></span>
                    <span class="toggle-text">Follow</span>
                </label>
            </div>
        </div>
    </div>
    <div class="reviews-section">
        <h2>Reviews</h2>
        <div class="review">
            <div class="album-cover">
                <img src="assets/Bad.png" alt="capa album 1">
            </div>
            <div class="album-info">
                <p class="album-title">Bad - Michael Jackson</p>
                <p class="album-rating">Nota: 9.5</p>
            </div>
        </div>
        <div class="review">
            <div class="album-cover">
                <img src="assets/GetRichOrDieTryin.jpg" alt="capa album 2">
            </div>
            <div class="album-info">
                <p class="album-title">Get Rich Or Die Trying - 50Cent</p>
                <p class="album-rating">Nota: 9.6</p>
            </div>
        </div>
        <div class="review">
            <div class="album-cover">
                <img src="assets/The_Eminem_Show.jpg" alt="capa album 1">
            </div>
            <div class="album-info">
                <p class="album-title">The Eminem - Eminem</p>
                <p class="album-rating">Nota: 8.7</p>
            </div>
        </div>
    </div>
</div>

<script>
    async function toggleFollow() {
        const toggleText = document.querySelector('.toggle-text');
        const followToggle = document.getElementById('followToggle');

        toggleText.innerText = followToggle.checked ? "Following" : "Follow";

        const url = followToggle.checked
            ? "http://localhost:8080/connections/follow-user"
            : "http://localhost:8080/connections/unfollow-user";

        const method = followToggle.checked ? "POST" : "DELETE";

        const response = await fetch(url, {
            method: method,
            headers: {
                "Content-Type": "application/json",
                "user_id": 2,
                "follower_id": 1,
            },
        });

        if (response.ok) {
            alert(followToggle.checked ? "Usu치rio seguido com sucesso!" : "Usu치rio deixado de seguir com sucesso!");
        } else {
            alert("Erro ao atualizar o status de seguimento. Tente novamente.");
            followToggle.checked = !followToggle.checked;
            toggleText.innerText = followToggle.checked ? "Following" : "Follow";
        }
    }
</script>
</body>
</html>
