<!DOCTYPE html>
<html lang="en">
<head>
    <link href="css/stylealbum.css" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Album Details</title>
</head>
<body>
    <div class="container">
        <div class="artist-info">
            <h2 class="album-name" id="albumTitle"></h2>
            <div class="artist-image">
                <img id="albumCover" alt="Album Cover">
            </div>
            <div class="input-container">
                <input type="number" id="albumRating" placeholder="Avalie" min="0" max="100"> 
                <button id="saveRatingButton">Salvar Avaliação</button>
            </div>
            <div id="savedRating"></div>
        </div>
        <div class="scores-container">
            <div class="artist-scores">
                <div class="user-score">
                    <h3>USER SCORE</h3>
                    <p class="score" id="averageScore">Not Enough Reviews</p>
                    <div class="score-bar">
                        <div class="score-fill user-fill" id="scoreBar" style="width: 50%;"></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="details-container">
            <div class="artist-details-info">
                <h3>DETAILS</h3>
                <p class="album-title">
                    <span id="albumName"></span>
                    <span class="album-subtitle"> / album title</span>
                </p>
                <p class="release-date">
                    Released on: <span id="releaseYear"></span>
                    <span class="album-subtitle"> / release date</span>
                </p>
                <p class="genres">
                    <span id="albumGenre"></span>
                    <span class="album-subtitle"> / genre</span>
                </p>
                <p class="length">
                    <span id="albumLength"></span>
                    <span class="album-subtitle"> / album length</span>
                </p>
            </div>
        </div>
        <div class="container2">
            <a href="home.html" class="return"><button class="btn">VOLTAR</button></a>
        </div>
    </div>

    <div class="reviews-section">
        <h2>Reviews</h2>
        <div id="reviewsContainer"></div>
    </div>

    <script src="js/album.js"></script>
</body>
</html>
