<!DOCTYPE html>
<html lang="en">
<head>
    <link href="css/stylealbum.css" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>reputation</title>
</head>
<body>
    <div class="container">
        <div class="artist-info">
            <h2 class="album-name">reputation <br> Taylor Swift</h2>
            <div class="artist-image">
                <img src="https://i.scdn.co/image/ab67616d0000b273da5d5aeeabacacc1263c0f4b" alt="PathToAlbumCover">
            </div>
            <div class="input-container">
                <input type="number" id="albumRating" placeholder="Avalie" min="0" max="100"> 
                <button id="saveRatingButton">Salvar Avaliação</button>
            </div>
            <div id="savedRating"></div>
        </div>
        <div class="scores-container">
            <div class="artist-scores">
                <div class="user-score">
                    <h3>USER SCORE</h3>
                    <p class="score">Not Enough Reviews</p> <!-- Aqui colocarei depois as notas dadas pelos usuários -->
                    <div class="score-bar">
                        <div class="score-fill user-fill" style="width: 50%;"></div> <!-- No futuro isso será preenchido de acordo com a nota -->
                    </div>
                </div>
            </div>
        </div>

        <div class="details-container">
            <div class="artist-details-info">
                <!-- No futuro, todos esses campos devem ser preenchidos automaticamente de acordo com as informações da base de dados. -->
                <h3>DETAILS</h3>
                <p class="album-title">
                    reputation
                    <span class="album-subtitle"> / album title</span>
                </p>
                <p class="release-date">
                    Released on: 2017
                    <span class="album-subtitle"> / release date</span>
                </p>
                <p class="genres">
                    Pop
                    <span class="album-subtitle"> / genre</span>
                </p>
                <p class="length">
                    55 min 45 sec
                    <span class="album-subtitle"> / album length</span>
                </p>
    </div>
    <div class="container2">
        <a href="home.html" class="return"><button class="btn">VOLTAR</button></a>
    </div>
    <script>
        // Wait for the DOM to be fully loaded
        document.addEventListener('DOMContentLoaded', function() {
            // Check if elements exist before adding event listeners
            const saveRatingButton = document.getElementById("saveRatingButton");
            const albumRatingInput = document.getElementById("albumRating");
            const savedRatingDisplay = document.getElementById("savedRating");

            if (!saveRatingButton || !albumRatingInput || !savedRatingDisplay) {
                console.error("Required elements not found. Please check your HTML.");
                return;
            }

            saveRatingButton.addEventListener("click", async function() {
                const rating = parseInt(albumRatingInput.value);
                const albumId = 301;
                const userId = 1;
                
                // Validate input
                if (isNaN(rating) || rating < 0 || rating > 100) {
                    alert("Por favor, insira uma nota válida entre 0 e 100.");
                    return;
                }

                const reviewData = {
                    userId: userId,
                    albumId: albumId,
                    rating: rating
                };

                try {
                    // First, check if the server is reachable
                    const response = await fetch("http://localhost:8080/api/review", {
                        method: "POST",
                        headers: {
                            "Content-Type": "application/json",
                            "Accept": "application/json"
                        },
                        body: JSON.stringify(reviewData),
                        // Add timeout to prevent long waiting times
                        signal: AbortSignal.timeout(5000)
                    });

                    // Check for specific status codes
                    if (response.ok) {
                        savedRatingDisplay.textContent = `Rating: ${rating}`;
                        alert("Avaliação salva com sucesso!");
                    } else {
                        const errorText = await response.text();
                        throw new Error(`HTTP error! status: ${response.status}, message: ${errorText}`);
                    }
                } catch (error) {
                    console.error("Erro detalhado:", error);
                    
                    if (error.name === 'TimeoutError') {
                        alert("O servidor não respondeu a tempo. Verifique se o servidor está rodando em http://localhost:8080");
                    } else if (error.name === 'TypeError' && error.message.includes('Failed to fetch')) {
                        alert("Não foi possível conectar ao servidor. Verifique se o servidor está rodando em http://localhost:8080");
                    } else {
                        alert(`Erro ao salvar a avaliação: ${error.message}`);
                    }
                }
            });
        });
    </script>
</body>
</html>
